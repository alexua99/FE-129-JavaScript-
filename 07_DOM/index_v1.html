<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>


    <style>
        .red {
            color: red;
        }
    </style>
</head>

<body>

    <h1>DOM</h1>
    <div class="out"></div>
    <script>

        let user = {
            name: "Sasha",
            lastNamr: "Kol"
        }

        let out = document.querySelector('.out')

        let h1 = document.createElement('h1')
        h1.innerHTML = user.name + " " + user.lastNamr


        out.append(h1)
    </script>
</body>

</html>
