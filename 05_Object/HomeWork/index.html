<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <header>
        <select name="" id="">
            <option value="Human">Human</option>
            <option value="Human">Duck</option>
        </select>
        <label for="iu1">

            Живий
            <input type="checkbox">
        </label>
        <label for="iu2">

            не Живий
            <input type="checkbox">
        </label>

        <button>Search</button>


    </header>

    <div class="row">


    </div>
    <button class="prev">Prev</button>
    <button class="next">Next</button>

    <script>

        let out = document.querySelector('.row')
        let btnNext = document.querySelector('.next')
        let btnPrev = document.querySelector('.prev')

        let page = 1


        function buttonNext(num) {
            out.innerHTML = ""
            fetch(`https://rickandmortyapi.com/api/character?page=${num}`)
                .then(data => data.json())
                .then(data => {
                    console.log(data);
                    data.results.map(item => out.innerHTML += ` 
                          <h2 class="title"> ${item.name} </h2>  
                    `)
                })
        }
        buttonNext(page)


        btnNext.onclick = () => {
            buttonNext(page++) // не більше кількості сторінок
        }
        btnPrev.onclick = () => {
            console.log("не меньше 1 шоб було");
        }
    </script>
</body>

</html>
