<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=
    , initial-scale=1.0">
    <title>Document</title>



    <style>
        .box {
            width: 200px;
            height: 200px;
            background-color: red;
            position: absolute;
            top: 10%;
            left: 40%;
        }

        .container {
            height: 100vh;
        }

        /* .box:nth-child(1) {
            top: 80%;
            left: 90%;
        } */
    </style>
</head>

<body>

    <section>
        <div class="container">

            <div class="box" data-speed="1">1</div>
            <div class="box" data-speed="2">2</div>
            <div class="box" data-speed="0.8">3</div>
            <div class="box" data-speed="1.2">4</div>
            <div class="box" data-speed="0.5">5</div>


        </div>
    </section>



    <script>
        let row = document.querySelector('.container')
        let box = document.querySelectorAll('.box')

        row.addEventListener('mousemove', (event) => {

            box.forEach(item => {
                let speed = item.getAttribute('data-speed')
                item.style.transform = `translate(${event.clientX * speed / 5}px, ${event.clientY * speed / 5}px)`
            })

            // box.style.transform = `translate(${event.clientX / 5}px, ${event.clientY / 5}px)`

        })
    </script>
</body>

</html>
