<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>


    <style>
        input {
            outline: none;
        }

        .error {
            border: 2px solid red;
        }

        .er {
            color: red;
            display: none;
        }

        .er.vis {
            display: block;
        }
    </style>
</head>

<body>
    <input type="text" name="" class="inp1">
    <span class="er">
        erro
    </span>
    <input type="text" name="" class="inp2">
    <input class="inp-check" type="checkbox">

    <button class="btn">Test</button>

    <div class="out"></div>

    <script>

        let btn = document.querySelector('.btn')
        let errM = document.querySelector('.er')
        let inpChak = document.querySelector('.inp-check')
        let inp1 = document.querySelector('.inp1')

        let out = document.querySelector('.out')

        // Old
        // btn.onclick = () => {
        //     console.log(" test 1");
        // }

        // btn.onclick = () => {
        //     console.log(" test 2");
        // }


        // New
        // btn.addEventListener('click', () => { console.log(" test 1"); }, { once: true })
        btn.addEventListener('click', (elent) => {
            console.log(elent);
        })

        inp1.addEventListener('change', errorM)
        inpChak.addEventListener('change', errorM)

        function errorM() {
            if (inpChak.checked) {
                inp1.classList.remove('error')
                errM.classList.remove('vis')
            } else {
                inp1.classList.add('error')
                errM.classList.add('vis')
            }
        }


        inp1.addEventListener('keyup', (event) => {
            errorM()

        })
    </script>

</body>

</html>
